<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Contact Felix</title>
</head>
<body>
    <header>
        <h1>Contact Felix</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>LinkedIn: <a href="https://linkedin.com/in/felixoluwadamilaredaniels">linkedin.com/in/felixdaniels</a></p>
            <p>Please fill out the form below to get in touch with me regarding any inquiries, projects, or collaboration opportunities.</p>
            <form action="/submit_contact" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Felix O. Daniels" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="drayflextech@yahoo.com" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
</body>
